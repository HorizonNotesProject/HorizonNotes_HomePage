<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>イオノクラフト - HorizonNotes</title>
    
    <link rel="stylesheet" href="../css/style.css"> 
    
    </head>
<body>


    <div id="header-placeholder"></div>

<main class="card-detail-main">

        <h2>126_イオノクラフト</h2>

        <div class="spell-layout-grid">
            
            <div class="spell-card-image">
                <img src="../images/cards/card_126.png" alt="イオノクラフト カード">
                <p class="rarity-text">レアリティ: コモン (C)</p>
            </div>

            <div class="spell-info-box">
                <div class="skill-box">
                    <h4><span class="sk-attack">イオノクラフト</span></h4>
                    <div class="skill-prop"><strong>クラス:</strong> クトノグラフ</div>
                    <div class="skill-prop"><strong>コスト:</strong>2</div>
                    <div class="skill-prop"><strong>タイミング:</strong>好きなタイミング</div>
                    <div class="skill-effect">
                        <strong>効果:</strong><br>
                        【<span class="glossary-tooltip">狂気<span class="tooltip-text">狂気：この値が《発狂》の閾値を超えると、発狂効果（デメリット）が誘発します。</span></span>
                        :5】<br>
                        あなたは2点の《共鳴》を得る。<br>
                        <br>
                        《共鳴:3》カードを１枚ドローする。<br>
                        《共鳴:5》あなたの《共鳴値》は0になる。<br>
                        <br>
                        《発狂:60》<br>
                        あなたは手札から１枚カードをセメタリーに送る。<br>

                    </div>
                </div>
                
                <div class="flavor-text-box">
                    <p><i>
                        「雷鳴が聞こえない？<br>
                        ……ああ、違う。あれの放つ『轟音』が、他の全ての音を塗り潰したんだ。」
                    </i></p>
                </div>
                </div> <hr>

            <div class="back-button-wrapper">
            <a href="../cards.html" class="back-button">← カード一覧へ戻る</a>
            </div>

    </main>

        <div id="footer-placeholder"></div>

        <script>
    // --- ヘッダーを読み込む処理 ---
    fetch('/_includes/header.html')
        .then(response => {
            if (!response.ok) throw new Error('Network response was not ok');
            return response.text();
        })
        .then(data => {
            document.getElementById('header-placeholder').innerHTML = data;
        })
        .catch(error => {
            console.error('ヘッダーの読み込みに失敗しました:', error);
        });

    // --- フッターを読み込む処理 ---
    fetch('/_includes/footer.html')
        .then(response => {
            if (!response.ok) throw new Error('Network response was not ok');
            return response.text();
        })
        .then(data => {
            document.getElementById('footer-placeholder').innerHTML = data;
        })
        .catch(error => {
            console.error('フッターの読み込みに失敗しました:', error);
        });
</script>

</html>
