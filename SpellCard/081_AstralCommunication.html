<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>星界の交信 - HorizonNotes</title>
    
    <link rel="stylesheet" href="../css/style.css"> 
    
    </head>
<body>


    <div id="header-placeholder"></div>

<main class="card-detail-main">

        <h2>081_星界の交信</h2>

        <div class="spell-layout-grid">
            
            <div class="spell-card-image">
                <img src="../images/cards/card_081.png" alt="星界の交信 カード">
                <p class="rarity-text">レアリティ: コモン (C)</p>
            </div>

            <div class="spell-info-box">
                <div class="skill-box">
                    <h4><span class="sk-attack">星界の交信</span></h4>
                    <div class="skill-prop"><strong>クラス:</strong> ピカトリクス</div>
                    <div class="skill-prop"><strong>コスト:</strong>1</div>
                    <div class="skill-prop"><strong>タイミング:</strong>好きなタイミング</div>
                    <div class="skill-effect">
                        <strong>効果:</strong><br>
                        あなたの山札の上からカードを1枚セメタリーに置く。<br>
                        その後１枚ドローする。<br>
                        <br>
                        《座標 : 4》<br>
                        セメタリーからコスト2以下のカードをエーテル変換する。<br>
                        その後、カードを１枚ドローする。<br>
                    </div>
                </div>
                
                <div class="flavor-text-box">
                    <p><i>三日月が空に架かる刻、現世（うつしよ）と星界を繋ぐ扉が開かれる。<br>
                         交わされるのは、言葉なき魂の約束。
                    </i></p>
                </div>
                </div> <hr>

        <div class="back-button-wrapper">
            <a href="../cards.html" class="back-button">← カード一覧へ戻る</a>
        </div>

    </main>

        <div id="footer-placeholder"></div>

        <script>
    // --- ヘッダーを読み込む処理 ---
    fetch('/_includes/header.html')
        .then(response => {
            if (!response.ok) throw new Error('Network response was not ok');
            return response.text();
        })
        .then(data => {
            document.getElementById('header-placeholder').innerHTML = data;
        })
        .catch(error => {
            console.error('ヘッダーの読み込みに失敗しました:', error);
        });

    // --- フッターを読み込む処理 ---
    fetch('/_includes/footer.html')
        .then(response => {
            if (!response.ok) throw new Error('Network response was not ok');
            return response.text();
        })
        .then(data => {
            document.getElementById('footer-placeholder').innerHTML = data;
        })
        .catch(error => {
            console.error('フッターの読み込みに失敗しました:', error);
        });
</script>

</body>
</html>
