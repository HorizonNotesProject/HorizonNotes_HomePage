<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=1200">
    <title>出発の準備 - HorizonNotes</title>
    
    <link rel="stylesheet" href="../css/style.css"> 
    
    </head>
<body>


    <div id="header-placeholder"></div>

<main class="card-detail-main">

        <h2>001_出発の準備</h2>

        <div class="spell-layout-grid">
            
            <div class="spell-card-image">
                <img src="../images/cards/card_001.png" alt="出発の準備 カード">
                <p class="rarity-text">レアリティ: コモン (C)</p>
            </div>

            <div class="spell-info-box">
                <div class="skill-box">
                    <h4><span class="sk-attack">出発の準備</span></h4>
                    <div class="skill-prop"><strong>クラス:</strong> ニュートラル</div>
                    <div class="skill-prop"><strong>コスト:</strong>1</div>
                    <div class="skill-prop"><strong>タイミング:</strong>自分のターン</div>
                    <div class="skill-effect">
                        <strong>効果:</strong><br>
                        あなたは手札を1枚デッキに戻し、カードを1枚ドローする。
                    </div>
                </div>
                
                <div class="flavor-text-box">
                    <p><i>数多の星、未知なる冒険。<br>
                    時空を超えて彼女たちはあなたの元へ訪れる。</i></p>
                </div>
                </div> <hr>

        <div class="back-button-wrapper">
            <a href="../cards.html" class="back-button">← カード一覧へ戻る</a>
        </div>

    </main>

        <div id="footer-placeholder"></div>

        <script>
    // --- ヘッダーを読み込む処理 ---
    fetch('/_includes/header.html')
        .then(response => {
            if (!response.ok) throw new Error('Network response was not ok');
            return response.text();
        })
        .then(data => {
            document.getElementById('header-placeholder').innerHTML = data;
        })
        .catch(error => {
            console.error('ヘッダーの読み込みに失敗しました:', error);
        });

    // --- フッターを読み込む処理 ---
    fetch('/_includes/footer.html')
        .then(response => {
            if (!response.ok) throw new Error('Network response was not ok');
            return response.text();
        })
        .then(data => {
            document.getElementById('footer-placeholder').innerHTML = data;
        })
        .catch(error => {
            console.error('フッターの読み込みに失敗しました:', error);
        });
</script>

</body>
</html>
