<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=1200">
    <title>ワイルド・ハント - HorizonNotes</title>
    
    <link rel="stylesheet" href="../css/style.css"> 
    
    </head>
<body>

     <div id="header-placeholder"></div>

<main class="card-detail-main">

        <h2>012_ワイルド・ハント</h2>

        <div class="spell-layout-grid">
            
            <div class="spell-card-image">
                <img src="../images/cards/card_012.png" alt="ワイルド・ハント カード" loading="lazy">
                <p class="rarity-text">レアリティ: コモン (C)</p>
            </div>

            <div class="spell-info-box">
                <div class="skill-box">
                    <h4><span class="sk-attack">ワイルド・ハント</span></h4>
                    <div class="skill-prop"><strong>クラス:</strong> ニュートラル</div>
                    <div class="skill-prop"><strong>コスト:</strong>3</div>
                    <div class="skill-prop"><strong>タイミング:</strong>エーテルエフェクト</div>
                    <div class="skill-effect">
                        <strong>効果:</strong><br>
                        《エーテルエフェクト》<br>
                        このカードはチャージフェイズ中にエーテル変換した時のみ発動できる。<br>
                        ※エーテルエフェクトは1ターンに1度しか発動できない。<br><br>
                        場の複数のアルカステラを選ぶ。<br>
                        各対象に1d6+3のダメージを与える。<br>
                    </div>
                </div>
                
                <div class="flavor-text-box">
                    <p><i>夜空に「狩人」の星座が昇る時、星々の猟犬が放たれる。 <br>
                    その牙と定められたが最後、獲物たち（アルカステラ）は逃れる術を持たない。</i></p>
                </div>
                </div> <hr>

        <div class="back-button-wrapper">
            <a href="../cards.html" class="back-button">← カード一覧へ戻る</a>
        </div>

    </main>

        <div id="footer-placeholder"></div>

        <script>
    // --- ヘッダーを読み込む処理 ---
    fetch('/_includes/header.html')
        .then(response => {
            if (!response.ok) throw new Error('Network response was not ok');
            return response.text();
        })
        .then(data => {
            document.getElementById('header-placeholder').innerHTML = data;
        })
        .catch(error => {
            console.error('ヘッダーの読み込みに失敗しました:', error);
        });

    // --- フッターを読み込む処理 ---
    fetch('/_includes/footer.html')
        .then(response => {
            if (!response.ok) throw new Error('Network response was not ok');
            return response.text();
        })
        .then(data => {
            document.getElementById('footer-placeholder').innerHTML = data;
        })
        .catch(error => {
            console.error('フッターの読み込みに失敗しました:', error);
        });
</script>

</body>
