<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=1200">
    <title>ラダー・オブ・ヘヴン - HorizonNotes</title>
    
    <link rel="stylesheet" href="../css/style.css"> 
    
    </head>
<body>


    <div id="header-placeholder"></div>

<main class="card-detail-main">

        <h2>055_ラダー・オブ・ヘヴン</h2>

        <div class="spell-layout-grid">
            
            <div class="spell-card-image">
                <img src="../images/cards/card_055.png" alt="ラダー・オブ・ヘヴン カード" loading="lazy">
                <p class="rarity-text">レアリティ: レア (R)</p>
            </div>

            <div class="spell-info-box">
                <div class="skill-box">
                    <h4><span class="sk-attack">ラダー・オブ・ヘヴン</span></h4>
                    <div class="skill-prop"><strong>クラス:</strong> ホノリウス</div>
                    <div class="skill-prop"><strong>コスト:</strong>1×</div>
                    <div class="skill-prop"><strong>タイミング:</strong>好きなタイミング</div>
                    <div class="skill-effect">
                        <strong>効果:</strong><br>
                        【<span class="glossary-tooltip">乗算<span class="tooltip-text">乗算 : 効果は【乗算:x】と表記され、xの倍数でコストを支払うことが出来ます。</span></span>:1】<br>
                        このスペルカードのコストで支払ったコストの値分、あなたはカードをドローする。(最大5枚まで)
                    </div>
                </div>
                
                <div class="flavor-text-box">
                    <p><i>星々の海から、失われた地平へ。<br> 
                        その神聖なる光の螺旋は、選ばれし魂だけを神の御座へと導く「天の梯子」。
                    </i></p>
                </div>
                </div> <hr>

        <div class="back-button-wrapper">
            <a href="../cards.html" class="back-button">← カード一覧へ戻る</a>
        </div>

    </main>

        <div id="footer-placeholder"></div>

        <script>
    // --- ヘッダーを読み込む処理 ---
    fetch('/_includes/header.html')
        .then(response => {
            if (!response.ok) throw new Error('Network response was not ok');
            return response.text();
        })
        .then(data => {
            document.getElementById('header-placeholder').innerHTML = data;
        })
        .catch(error => {
            console.error('ヘッダーの読み込みに失敗しました:', error);
        });

    // --- フッターを読み込む処理 ---
    fetch('/_includes/footer.html')
        .then(response => {
            if (!response.ok) throw new Error('Network response was not ok');
            return response.text();
        })
        .then(data => {
            document.getElementById('footer-placeholder').innerHTML = data;
        })
        .catch(error => {
            console.error('フッターの読み込みに失敗しました:', error);
        });
</script>

</body>
</html>
