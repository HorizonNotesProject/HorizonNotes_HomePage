<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>アウェイクン - HorizonNotes</title>
    
    <link rel="stylesheet" href="../css/style.css"> 
    
    </head>
<body>

     <div id="header-placeholder"></div>

<main class="card-detail-main">

        <h2>030_アウェイクン</h2>

        <div class="spell-layout-grid">
            
            <div class="spell-card-image">
                <img src="../images/cards/card_030.png" alt="アウェイクン カード">
                <p class="rarity-text">レアリティ: コモン (C)</p>
            </div>

            <div class="spell-info-box">
                <div class="skill-box">
                    <h4><span class="sk-attack">アウェイクン</span></h4>
                    <div class="skill-prop"><strong>クラス:</strong> アウラ・コンポルタ</div>
                    <div class="skill-prop"><strong>コスト:</strong>2</div>
                    <div class="skill-prop"><strong>タイミング:</strong>自分のターン</div>
                    <div class="skill-effect">
                        <strong>効果:</strong><br>
                        《共鳴:2》あなたは3点のエーテルを得る。<br>
                        《共鳴:4》あなたの戦闘脱落したアルカステラを1体選択する。<br>
                        そのアルカステラをHP1の状態で復帰させる。
                    </div>
                </div>
                
                <div class="flavor-text-box">
                    <p><i>その祈りは、仲間たちの思いが強まるほどに輝きを増す。 <br>
                    やがて「覚醒」の光は、失われた魂さえも呼び戻す奇跡となる。</i></p>
                </div>
                </div> <hr>

        <div class="back-button-wrapper">
            <a href="../cards.html" class="back-button">← カード一覧へ戻る</a>
        </div>

    </main>

        <div id="footer-placeholder"></div>

        <script>
    // --- ヘッダーを読み込む処理 ---
    fetch('/_includes/header.html')
        .then(response => {
            if (!response.ok) throw new Error('Network response was not ok');
            return response.text();
        })
        .then(data => {
            document.getElementById('header-placeholder').innerHTML = data;
        })
        .catch(error => {
            console.error('ヘッダーの読み込みに失敗しました:', error);
        });

    // --- フッターを読み込む処理 ---
    fetch('/_includes/footer.html')
        .then(response => {
            if (!response.ok) throw new Error('Network response was not ok');
            return response.text();
        })
        .then(data => {
            document.getElementById('footer-placeholder').innerHTML = data;
        })
        .catch(error => {
            console.error('フッターの読み込みに失敗しました:', error);
        });
</script>

</body>
</html>
