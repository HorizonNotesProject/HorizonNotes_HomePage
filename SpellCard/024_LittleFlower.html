<!DOCTYPE html>
<html lang="ja">
<head>
	<!-- Google検索用 SEO メタタグ (一括追記) -->
	<meta name="description" content="UE5で制作中のオリジナルカードゲーム「HorizonNotes」の公式サイトです。カード一覧、キャラクター情報、ルールを公開中。" />
	<meta name="keywords" content="HorizonNotes, ホライゾンノーツ, UE5, カードゲーム, インディーゲーム, TCG, 公式サイト" />

    <meta charset="UTF-8">
    <meta name="viewport" content="width=1200">
    <title>リトル・フラワー - HorizonNotes</title>
    
    <link rel="stylesheet" href="../css/style.css"> 
    
    </head>
<body>

     <div id="header-placeholder"></div>

<main class="card-detail-main">

        <h2>024_リトル・フラワー</h2>

        <div class="spell-layout-grid">
            
            <div class="spell-card-image">
                <img src="../images/cards/card_024.png" alt="リトル・フラワー カード" loading="lazy">
                <p class="rarity-text">レアリティ: コモン (C)</p>
            </div>

            <div class="spell-info-box">
                <div class="skill-box">
                    <h4><span class="sk-attack">リトル・フラワー</span></h4>
                    <div class="skill-prop"><strong>クラス:</strong> アウラ・コンポルタ</div>
                    <div class="skill-prop"><strong>コスト:</strong>2+</div>
                    <div class="skill-prop"><strong>タイミング:</strong>好きなタイミング</div>
                    <div class="skill-effect">
                        <strong>効果:</strong><br>
                        【<span class="glossary-tooltip">加重<span class="tooltip-text">加重：
                        同ターンに同名カードを発動する度に、そのコストがxの値分増加します。<br>
                        このコスト増加の値は、ターン終了時（エンドフェイズ）にリセットされます。</span></span>:1】<br>
                        あなたは4点のエーテルを得る。<br>
                        《共鳴:3》カードを2枚ドローする。
                    </div>
                </div>
                
                <div class="flavor-text-box">
                    <p><i>摘んだばかりの小さな花。 それは、ささやかだけど、確かな「幸せ」のしるし。</i></p>
                </div>
                </div> <hr>

        <div class="back-button-wrapper">
            <a href="../cards.html" class="back-button">← カード一覧へ戻る</a>
        </div>

    </main>

        <div id="footer-placeholder"></div>

        <script>
    // --- ヘッダーを読み込む処理 ---
    fetch('/_includes/header.html')
        .then(response => {
            if (!response.ok) throw new Error('Network response was not ok');
            return response.text();
        })
        .then(data => {
            document.getElementById('header-placeholder').innerHTML = data;
        })
        .catch(error => {
            console.error('ヘッダーの読み込みに失敗しました:', error);
        });

    // --- フッターを読み込む処理 ---
    fetch('/_includes/footer.html')
        .then(response => {
            if (!response.ok) throw new Error('Network response was not ok');
            return response.text();
        })
        .then(data => {
            document.getElementById('footer-placeholder').innerHTML = data;
        })
        .catch(error => {
            console.error('フッターの読み込みに失敗しました:', error);
        });
</script>

</body>
</html>
