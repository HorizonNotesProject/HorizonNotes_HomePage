        <div class="spell-layout-grid">
            
            <div class="spell-card-image">
                <img src="../images/cards/card_036.png" alt="ジャミング カード" loading="lazy">

                        《共鳴:3》カードを1枚ドローする。

                <div class="flavor-text-box">
                    <p><i>世界から“音”が消えた。<br>
