<head>

    <div id="header-placeholder"></div>

<main class="card-detail-main">

        <h2>132_深淵を覗く瞳</h2>

        <div class="spell-layout-grid">
            
            <div class="spell-card-image">
                <img src="../images/cards/card_132.png" alt="深淵を覗く瞳 カード">
                <p class="rarity-text">レアリティ: コモン (C)</p>
            </div>

            <div class="spell-info-box">
                <div class="skill-box">
                    <h4><span class="sk-attack">深淵を覗く瞳</span></h4>
                    <div class="skill-prop"><strong>クラス:</strong> クトノグラフ</div>
                    <div class="skill-prop"><strong>コスト:</strong>3</div>
                    <div class="skill-prop"><strong>タイミング:</strong>相手のターン</div>
                    <div class="skill-effect">
                        <strong>効果:</strong><br>
                        【<span class="glossary-tooltip">狂気<span class="tooltip-text">狂気：この値が《発狂》の閾値を超えると、発狂効果（デメリット）が誘発します。</span></span>
                        :8】<br>
                        相手は手札をすべて捨てる。<br>

                        <br>
                        《発狂:50》<br>
                        あなたはこのターン、スキルを発動できない。<br>
                        また、あなたが既にスキルを発動していた場合このカードの効果は【無効】となる。

                    </div>
                </div>
                
                <div class="flavor-text-box">
                    <p><i>
                        「あの瞳を見てから、何もかもが変わってしまった。<br>
                        私が見ているのか？ <br>
                        それとも、あの瞳が『私を通して』見ているのか？」
                    </i></p>
                </div>
                </div> <hr>

            <div class="back-button-wrapper">

        <div id="footer-placeholder"></div>

        <script>
    // --- ヘッダーを読み込む処理 ---
    fetch('/_includes/header.html')
        .then(response => {
            if (!response.ok) throw new Error('Network response was not ok');
            return response.text();
        })
        .then(data => {
            document.getElementById('header-placeholder').innerHTML = data;
        })
        .catch(error => {
            console.error('ヘッダーの読み込みに失敗しました:', error);
        });

    // --- フッターを読み込む処理 ---
    fetch('/_includes/footer.html')
        .then(response => {
            if (!response.ok) throw new Error('Network response was not ok');
            return response.text();
        })
        .then(data => {
            document.getElementById('footer-placeholder').innerHTML = data;
        })
        .catch(error => {
            console.error('フッターの読み込みに失敗しました:', error);
        });
</script>
