<!DOCTYPE html>
<html lang="ja">
<head>
	<!-- Google検索用 SEO メタタグ (一括追記) -->

	<meta name="keywords" content="HorizonNotes, ホライゾンノーツ, UE5, カードゲーム, インディーゲーム, TCG, 公式サイト" />

    <meta charset="UTF-8">

    <title>ライブラリ・オブ・ヴォイド - HorizonNotes</title>

<body>


    <div id="header-placeholder"></div>

<main class="card-detail-main">

        <h2>134_ライブラリ・オブ・ヴォイド</h2>

        <div class="spell-layout-grid">
            
            <div class="spell-card-image">
                <img src="../images/cards/card_134.png" alt="ライブラリ・オブ・ヴォイド カード" loading="lazy">
                <p class="rarity-text">レアリティ: コモン (C)</p>
            </div>

            <div class="spell-info-box">
                <div class="skill-box">
                    <h4><span class="sk-attack">ライブラリ・オブ・ヴォイド</span></h4>
                    <div class="skill-prop"><strong>クラス:</strong> クトノグラフ</div>
                    <div class="skill-prop"><strong>コスト:</strong>4</div>
                    <div class="skill-prop"><strong>タイミング:</strong>好きなタイミング</div>
                    <div class="skill-effect">
                        <strong>効果:</strong><br>
                        【<span class="glossary-tooltip">狂気<span class="tooltip-text">狂気：この値が《発狂》の閾値を超えると、発狂効果（デメリット）が誘発します。</span></span>
                        :4】<br><br>
                        《座標:3》<br>
                        このターン、お互いにカードを手札に加えることが出来ない。<br>
                        <br>
                        《発狂:50》<br>
                        あなたは手札を1枚セメタリーに送る。

                    </div>
                </div>
                
                <div class="flavor-text-box">
                    <p><i>
                        天には宇宙の瞳が瞬き、書物からは名状しがたい恐怖が溢れ出す。<br>
                        ここは、知の終着点にして、存在の墓場だ。
                    </i></p>
                </div>
                </div> <hr>

            <div class="back-button-wrapper">
            <a href="../cards.html" class="back-button">← カード一覧へ戻る</a>
            </div>

    </main>

        <div id="footer-placeholder"></div>

        <script>
    // --- ヘッダーを読み込む処理 ---
    fetch('/_includes/header.html')
        .then(response => {
            if (!response.ok) throw new Error('Network response was not ok');
            return response.text();
        })
        .then(data => {
            document.getElementById('header-placeholder').innerHTML = data;
        })
        .catch(error => {
            console.error('ヘッダーの読み込みに失敗しました:', error);
        });

    // --- フッターを読み込む処理 ---
    fetch('/_includes/footer.html')
        .then(response => {
            if (!response.ok) throw new Error('Network response was not ok');
            return response.text();
        })
        .then(data => {
            document.getElementById('footer-placeholder').innerHTML = data;
        })
        .catch(error => {
            console.error('フッターの読み込みに失敗しました:', error);
        });
</script>

</body>
</html>
