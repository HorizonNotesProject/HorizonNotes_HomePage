<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=1200">
    <title>コメット - HorizonNotes</title>
    
    <link rel="stylesheet" href="../css/style.css"> 
    
    </head>
<body>


    <div id="header-placeholder"></div>

<main class="card-detail-main">

        <h2>070_コメット</h2>

        <div class="spell-layout-grid">
            
            <div class="spell-card-image">
                <img src="../images/cards/card_070.png" alt="コメット カード" loading="lazy">
                <p class="rarity-text">レアリティ: コモン (C)</p>
            </div>

            <div class="spell-info-box">
                <div class="skill-box">
                    <h4><span class="sk-attack">コメット</span></h4>
                    <div class="skill-prop"><strong>クラス:</strong> セフィル・イェツィラー</div>
                    <div class="skill-prop"><strong>コスト:</strong>2</div>
                    <div class="skill-prop"><strong>タイミング:</strong>好きなタイミング</div>
                    <div class="skill-effect">
                        <strong>効果:</strong><br>
                        場のすべてのアルカステラに2点ダメージ。<br>
                        対象のアルカステラに破損判定を行う。<br>
                        この効果で《セフィロト・コード》が破損した場合、あなたは1枚につき2点のエーテルを得る。
                    </div>
                </div>
                
                <div class="flavor-text-box">
                    <p><i>天体魔術の基礎。 <br>
                        それは、星そのものを動かすのではなく<br>
                        天空を巡る流星の軌道をほんの少しだけ曲げること。
                    </i></p>
                </div>
                </div> <hr>

        <div class="back-button-wrapper">
            <a href="../cards.html" class="back-button">← カード一覧へ戻る</a>
        </div>

    </main>

        <div id="footer-placeholder"></div>

        <script>
    // --- ヘッダーを読み込む処理 ---
    fetch('/_includes/header.html')
        .then(response => {
            if (!response.ok) throw new Error('Network response was not ok');
            return response.text();
        })
        .then(data => {
            document.getElementById('header-placeholder').innerHTML = data;
        })
        .catch(error => {
            console.error('ヘッダーの読み込みに失敗しました:', error);
        });

    // --- フッターを読み込む処理 ---
    fetch('/_includes/footer.html')
        .then(response => {
            if (!response.ok) throw new Error('Network response was not ok');
            return response.text();
        })
        .then(data => {
            document.getElementById('footer-placeholder').innerHTML = data;
        })
        .catch(error => {
            console.error('フッターの読み込みに失敗しました:', error);
        });
</script>

</body>
</html>
