<body>


    <div id="header-placeholder"></div>

<main class="card-detail-main">

        <h2>114_禁断の知識</h2>

        <div class="spell-layout-grid">
            
            <div class="spell-card-image">
                <img src="../images/cards/card_114.png" alt="禁断の知識 カード" loading="lazy">
                <p class="rarity-text">レアリティ: コモン (C)</p>
            </div>

            <div class="spell-info-box">
                <div class="skill-box">
                    <h4><span class="sk-attack">禁断の知識</span></h4>
                    <div class="skill-prop"><strong>クラス:</strong> グリモワール</div>
                    <div class="skill-prop"><strong>コスト:</strong>5</div>
                    <div class="skill-prop"><strong>タイミング:</strong>エーテルエフェクト</div>
                    <div class="skill-effect">
                        <strong>効果:</strong><br>
                        《エーテルエフェクト》<br>
                        このカードはチャージフェイズ中にエーテル変換した時のみ発動できる。<br>
                        ※エーテルエフェクトは1ターンに1度しか発動できない。<br>
                        <br>
                        セメタリーに存在するCまたはRのレアリティの<br>
                        グリモワールクラスのカードを１枚手札に加える。<br>
                    </div>
                </div>
                
                <div class="flavor-text-box">
                    <p><i>
                        彼女はこの書を手にした。 <br>
                        そこに記されていた「世界を救う唯一の方法」<br>
                        —— それは、世界を一度『終わらせる』ことだった。
                    </i></p>
                </div>
                </div> <hr>

            <div class="back-button-wrapper">
            <a href="../cards.html" class="back-button">← カード一覧へ戻る</a>
            </div>

    </main>

        <div id="footer-placeholder"></div>

        <script>
    // --- ヘッダーを読み込む処理 ---
    fetch('/_includes/header.html')
        .then(response => {
            if (!response.ok) throw new Error('Network response was not ok');
            return response.text();
        })
        .then(data => {
            document.getElementById('header-placeholder').innerHTML = data;
        })
        .catch(error => {
            console.error('ヘッダーの読み込みに失敗しました:', error);
        });

    // --- フッターを読み込む処理 ---
    fetch('/_includes/footer.html')
        .then(response => {
            if (!response.ok) throw new Error('Network response was not ok');
            return response.text();
        })
        .then(data => {
            document.getElementById('footer-placeholder').innerHTML = data;
        })
        .catch(error => {
            console.error('フッターの読み込みに失敗しました:', error);
        });
</script>
