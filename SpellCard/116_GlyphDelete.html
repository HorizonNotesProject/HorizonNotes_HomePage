<!DOCTYPE html>
<html lang="ja">
<head>

<body>


    <div id="header-placeholder"></div>

<main class="card-detail-main">

        <h2>116_グリフ・デリート</h2>

        <div class="spell-layout-grid">
            
            <div class="spell-card-image">
                <img src="../images/cards/card_116.png" alt="グリフ・デリート カード">
                <p class="rarity-text">レアリティ: レア (R)</p>
            </div>

            <div class="spell-info-box">
                <div class="skill-box">
                    <h4><span class="sk-attack">グリフ・デリート</span></h4>
                    <div class="skill-prop"><strong>クラス:</strong> グリモワール</div>
                    <div class="skill-prop"><strong>コスト:</strong>1</div>
                    <div class="skill-prop"><strong>タイミング:</strong>好きなタイミング</div>
                    <div class="skill-effect">

                        あなたの選択効果を１つ消滅させる。<br>
                        カードを2枚ドローする。<br>
                    </div>
                </div>
                
                <div class="flavor-text-box">
                    <p><i>
                        言葉は力を持つ。 <br>
                        だからこそ、その力を消し去る力もまた存在する。 <br>
                        彼女は、世界に刻まれた「運命」さえも削除する。
                    </i></p>
                </div>
                </div> <hr>

            <div class="back-button-wrapper">
            <a href="../cards.html" class="back-button">← カード一覧へ戻る</a>
            </div>

    </main>

        <div id="footer-placeholder"></div>

        <script>
    // --- ヘッダーを読み込む処理 ---
    fetch('/_includes/header.html')
        .then(response => {
            if (!response.ok) throw new Error('Network response was not ok');
            return response.text();
        })
        .then(data => {
            document.getElementById('header-placeholder').innerHTML = data;
        })
        .catch(error => {
            console.error('ヘッダーの読み込みに失敗しました:', error);
        });

    // --- フッターを読み込む処理 ---
    fetch('/_includes/footer.html')
        .then(response => {
            if (!response.ok) throw new Error('Network response was not ok');
            return response.text();
        })
        .then(data => {
            document.getElementById('footer-placeholder').innerHTML = data;
        })
        .catch(error => {
            console.error('フッターの読み込みに失敗しました:', error);
        });
</script>

</body>
</html>
