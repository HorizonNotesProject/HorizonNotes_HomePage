<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">

<body>

     <div id="header-placeholder"></div>

<main class="card-detail-main">

        <h2>016_プライマリー・ゲート</h2>

        <div class="spell-layout-grid">
            
            <div class="spell-card-image">
                <img src="../images/cards/card_016.png" alt="プライマリー・ゲート カード">
                <p class="rarity-text">レアリティ: レア (R)</p>
            </div>

            <div class="spell-info-box">
                <div class="skill-box">
                    <h4><span class="sk-attack">プライマリー・ゲート</span></h4>
                    <div class="skill-prop"><strong>クラス:</strong> ニュートラル</div>
                    <div class="skill-prop"><strong>コスト:</strong>2</div>
                    <div class="skill-prop"><strong>タイミング:</strong>好きなタイミング</div>
                    <div class="skill-effect">
                        <strong>効果:</strong><br>
                        あなたはデッキの上3枚をめくる。<br>
                        その中から1枚を選び、エーテル変換を行う。<br>
                        残りは好きな順番で山札の上に戻す。<br>
                        <br>
                        ※山札がなく、カードがめくれない場合は<span class="glossary-tooltip">デッキの再構築<span class="tooltip-text">デッキの再構築：セメタリーのカードをシャッフルしてデッキに戻す。<br>
                        その後、プレイヤーはアストラルコードの使用権を得る。</span></span>を行う。
                    </div>
                </div>
                
                <div class="flavor-text-box">
                    <p><i>すべての始まりの場所。<br>
                     天（そら）はここから生まれ、星々はここから旅立っていく。</i></p>
                </div>
                </div> <hr>

        <div class="back-button-wrapper">
            <a href="../cards.html" class="back-button">← カード一覧へ戻る</a>
        </div>

    </main>

        <div id="footer-placeholder"></div>

        <script>
    // --- ヘッダーを読み込む処理 ---
    fetch('/_includes/header.html')
        .then(response => {
            if (!response.ok) throw new Error('Network response was not ok');
            return response.text();
        })
        .then(data => {
            document.getElementById('header-placeholder').innerHTML = data;
        })
        .catch(error => {
            console.error('ヘッダーの読み込みに失敗しました:', error);
        });

    // --- フッターを読み込む処理 ---
    fetch('/_includes/footer.html')
        .then(response => {
            if (!response.ok) throw new Error('Network response was not ok');
            return response.text();
        })
        .then(data => {
            document.getElementById('footer-placeholder').innerHTML = data;
        })
        .catch(error => {
            console.error('フッターの読み込みに失敗しました:', error);
        });
</script>

</body>
</html>
