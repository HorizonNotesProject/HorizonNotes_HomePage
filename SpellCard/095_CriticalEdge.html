<html lang="ja">
<head>

<body>


    <div id="header-placeholder"></div>

<main class="card-detail-main">

        <h2>095_クリティカル・エッジ</h2>

        <div class="spell-layout-grid">
            
            <div class="spell-card-image">
                <img src="../images/cards/card_095.png" alt="クリティカル・エッジ カード" loading="lazy">
                <p class="rarity-text">レアリティ: レア (R)</p>
            </div>

            <div class="spell-info-box">
                <div class="skill-box">
                    <h4><span class="sk-attack">クリティカル・エッジ</span></h4>
                    <div class="skill-prop"><strong>クラス:</strong> ピカトリクス</div>
                    <div class="skill-prop"><strong>コスト:</strong>1</div>
                    <div class="skill-prop"><strong>タイミング:</strong>自分のターン</div>
                    <div class="skill-effect">
                        <strong>効果:</strong><br>
                        《座標:1,2,3》<br>
                        このターン、発動者がダイスロールを行う場合、<br>
                        出目が1,2の結果は3として扱う。<br>
                    </div>
                </div>
                
                <div class="flavor-text-box">
                    <p><i>臨界点を超えた、必殺の一撃。<br>
                        白き翼が加速させた刃は、あらゆる防御を切り裂き、勝敗を決する。
                    </i></p>
                </div>
                </div> <hr>

        <div class="back-button-wrapper">
            <a href="../cards.html" class="back-button">← カード一覧へ戻る</a>
        </div>

    </main>

        <div id="footer-placeholder"></div>

        <script>
    // --- ヘッダーを読み込む処理 ---
    fetch('/_includes/header.html')
        .then(response => {
            if (!response.ok) throw new Error('Network response was not ok');
            return response.text();
        })
        .then(data => {
            document.getElementById('header-placeholder').innerHTML = data;
        })
        .catch(error => {
            console.error('ヘッダーの読み込みに失敗しました:', error);
        });

    // --- フッターを読み込む処理 ---
    fetch('/_includes/footer.html')
        .then(response => {
            if (!response.ok) throw new Error('Network response was not ok');
            return response.text();
        })
        .then(data => {
            document.getElementById('footer-placeholder').innerHTML = data;
        })
        .catch(error => {
            console.error('フッターの読み込みに失敗しました:', error);
        });
</script>

</body>
