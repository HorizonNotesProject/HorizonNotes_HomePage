<script>
    (function() {
        // --- 1. タブ切り替え機能 ---
        const tabs = document.querySelectorAll('.tab-btn');
        const panes = document.querySelectorAll('.tab-pane');

        tabs.forEach(tab => {
            tab.addEventListener('click', () => {
                const targetId = tab.getAttribute('data-target');
                tabs.forEach(t => t.classList.remove('active'));
                panes.forEach(p => p.classList.remove('active'));
                tab.classList.add('active');
                document.getElementById(targetId).classList.add('active');
                
                // タブ切り替え時にフィルターもリセット（または再適用）
                applyFiltersAndSort();
            });
        });

        // --- 2. フィルター、検索、ソート機能 ---
        
        // すべてのコントロールを取得 (入力系)
        const allSearchInputs = document.querySelectorAll('.card-search');
        const allSortSelects = document.querySelectorAll('.card-sort');
        const allClassButtons = document.querySelectorAll('.class-btn');
        
        const allCostFilters = document.querySelectorAll('.card-cost-filter');
        const allTimingFilters = document.querySelectorAll('.card-timing-filter');
        const allRarityFilters = document.querySelectorAll('.card-rarity-filter');
        
        // --- イベントリスナーの登録 ---
        allSearchInputs.forEach(input => input.addEventListener('input', applyFiltersAndSort));
        allSortSelects.forEach(select => select.addEventListener('change', applyFiltersAndSort));
        
        allCostFilters.forEach(select => select.addEventListener('change', applyFiltersAndSort));
        allTimingFilters.forEach(select => select.addEventListener('change', applyFiltersAndSort));
        allRarityFilters.forEach(select => select.addEventListener('change', applyFiltersAndSort));
        
        allClassButtons.forEach(button => {
            button.addEventListener('click', (e) => {
                const filterGroup = e.target.closest('.class-filters');
                filterGroup.querySelectorAll('.class-btn').forEach(btn => btn.classList.remove('active'));
                e.target.classList.add('active');
                applyFiltersAndSort();
            });
        });

        // --- 3. フィルターとソートを適用するメイン関数 ---
        function applyFiltersAndSort() {
            const activePane = document.querySelector('.tab-pane.active');
            if (!activePane) return;

            // 2. アクティブなタブ内のコントロールの値を取得
            const searchTerm = activePane.querySelector('.card-search').value.toLowerCase();
            const activeClassBtn = activePane.querySelector('.class-btn.active');
            const selectedClass = activeClassBtn ? activeClassBtn.dataset.class : '全て';
            const sortOrder = activePane.querySelector('.card-sort').value;

            // (スペルカード専用フィルター)
            const costSelect = activePane.querySelector('.card-cost-filter');
            const timingSelect = activePane.querySelector('.card-timing-filter');
            const raritySelect = activePane.querySelector('.card-rarity-filter');
            
            const selectedCost = costSelect ? costSelect.value : '全て';
            const selectedTiming = timingSelect ? timingSelect.value : '全て';
            const selectedRarity = raritySelect ? raritySelect.value : '全て';

            // 3. アクティブなタブ内の全カードを取得
            const grid = activePane.querySelector('.card-grid');
            const allCards = Array.from(grid.querySelectorAll('.card-item'));
            let visibleCards = []; 

            // 4. フィルター処理（表示/非表示）
            allCards.forEach(card => {
                const cardName = card.dataset.name.toLowerCase();
                const cardClass = card.dataset.class;
                
                // (スペルカード専用データ)
                const cardCost = card.dataset.cost; 
                const cardTimingString = card.dataset.timing || '';
                const cardTimingArray = cardTimingString.split(' ');
                const cardRarity = card.dataset.rarity;

                // --- 判定 ---
                const nameMatch = cardName.includes(searchTerm);
                const classMatch = (selectedClass === '全て' || cardClass === selectedClass);
                const costMatch = (selectedCost === '全て' || cardCost === selectedCost);
                const timingMatch = (selectedTiming === '全て' || cardTimingArray.includes(selectedTiming));
                const rarityMatch = (selectedRarity === '全て' || cardRarity === selectedRarity);

                // 全ての条件を満たせば表示
                if (nameMatch && classMatch && costMatch && timingMatch && rarityMatch) {
                    visibleCards.push(card);
                    card.style.display = 'block';
                } else {
                    card.style.display = 'none';
                }
            });

            // 5. ソート処理（並び替え）
            visibleCards.sort((a, b) => {
            // IDを 'A001', 'S001' のように文字列として比較
                // (idがない場合もエラーにならないよう || '' を追加)
                const idA = a.dataset.id || '';
                const idB = b.dataset.id || '';
                
                switch (sortOrder) {
                    case 'id-desc':
                        return idB.localeCompare(idA, 'ja');
                    case 'name-asc':
                        return a.dataset.name.localeCompare(b.dataset.name, 'ja');
                    case 'name-desc':
                        return b.dataset.name.localeCompare(a.dataset.name, 'ja');
                    case 'cost-asc':
                        return (parseCost(a.dataset.cost) - parseCost(b.dataset.cost));
                    case 'cost-desc':
                        return (parseCost(b.dataset.cost) - parseCost(a.dataset.cost));
                    case 'default':
                    default:
                        // デフォルトは ID 昇順
                        return idA.localeCompare(idB, 'ja'); 
                }
            });
            
            // 6. グリッドに再配置
            visibleCards.forEach(card => {
                grid.appendChild(card);
            });
        }
        
        // (おまけ) コストの "7+" などを数値の 7 として扱うための補助関数
        function parseCost(costString) {
            if (!costString) return 0; 
            return parseInt(costString.replace('+', '').replace('以上', ''), 10) || 0;
        }

        // ▼▼▼ ここからアコーディオン機能を追加 ▼▼▼
        // --- 5. アコーディオン機能 ---
        const accordions = document.querySelectorAll('.accordion-toggle');

        accordions.forEach(accordion => {
            accordion.addEventListener('click', () => {
                // 1. クリックされたボタンに .active をトグル (付け外し)
                accordion.classList.toggle('active');
                
                // 2. ボタンの「次の要素」(.accordion-panel) を取得し、.active をトグル
                const panel = accordion.nextElementSibling;
                panel.classList.toggle('active');
            });
        });
        // ▲▲▲ アコーディオン機能ここまで ▲▲▲

        // --- 6. 初期読み込み ---
        // ページが読み込まれた時に、フィルターとソートを一度実行する
        applyFiltersAndSort();

    })();
</script>
