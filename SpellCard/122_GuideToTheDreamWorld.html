<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>夢境への道しるべ - HorizonNotes</title>
    
    <link rel="stylesheet" href="../css/style.css"> 
    
    </head>
<body>


    <div id="header-placeholder"></div>

<main class="card-detail-main">

        <h2>122_夢境への道しるべ</h2>

        <div class="spell-layout-grid">
            
            <div class="spell-card-image">
                <img src="../images/cards/card_122.png" alt="夢境への道しるべ カード">
                <p class="rarity-text">レアリティ: コモン (C)</p>
            </div>

            <div class="spell-info-box">
                <div class="skill-box">
                    <h4><span class="sk-attack">夢境への道しるべ</span></h4>
                    <div class="skill-prop"><strong>クラス:</strong> クトノグラフ</div>
                    <div class="skill-prop"><strong>コスト:</strong>1</div>
                    <div class="skill-prop"><strong>タイミング:</strong>好きなタイミング</div>
                    <div class="skill-effect">
                        <strong>効果:</strong><br>
                        【<span class="glossary-tooltip">狂気<span class="tooltip-text">狂気：この値が《発狂》の閾値を超えると、発狂効果（デメリット）が誘発します。</span></span>:3】
                        あなたは３点のエーテルを獲得する。<br>
                        <br>
                        《発狂:60》<br>
                        あなたのリーダーアルカステラのHPを5点減らす。<br>
                        その後、最大HPを5点減らす。

                    </div>
                </div>
                
                <div class="flavor-text-box">
                    <p><i>
                        「巡礼の列は、現実と夢の狭間を練り歩く。<br>
                        彼らが目指すのは、目覚めか、それとも更なる悪夢か。」
                    </i></p>
                </div>
                </div> <hr>

            <div class="back-button-wrapper">
            <a href="../cards.html" class="back-button">← カード一覧へ戻る</a>
            </div>

    </main>

        <div id="footer-placeholder"></div>

        <script>
    // --- ヘッダーを読み込む処理 ---
    fetch('/_includes/header.html')
        .then(response => {
            if (!response.ok) throw new Error('Network response was not ok');
            return response.text();
        })
        .then(data => {
            document.getElementById('header-placeholder').innerHTML = data;
        })
        .catch(error => {
            console.error('ヘッダーの読み込みに失敗しました:', error);
        });

    // --- フッターを読み込む処理 ---
    fetch('/_includes/footer.html')
        .then(response => {
            if (!response.ok) throw new Error('Network response was not ok');
            return response.text();
        })
        .then(data => {
            document.getElementById('footer-placeholder').innerHTML = data;
        })
        .catch(error => {
            console.error('フッターの読み込みに失敗しました:', error);
        });
</script>

</body>
</html>
