<!DOCTYPE html>
<html lang="ja">
<head>
	<!-- Google検索用 SEO メタタグ (一括追記) -->

	<meta name="keywords" content="HorizonNotes, ホライゾンノーツ, UE5, カードゲーム, インディーゲーム, TCG, 公式サイト" />

    <meta charset="UTF-8">

    <title>精魂の呪縛 - HorizonNotes</title>
    
    <link rel="stylesheet" href="../css/style.css"> 
    
    </head>
<body>


    <div id="header-placeholder"></div>

<main class="card-detail-main">

        <h2>130_精魂の呪縛</h2>

        <div class="spell-layout-grid">
            
            <div class="spell-card-image">
                <img src="../images/cards/card_130.png" alt="精魂の呪縛 カード" loading="lazy">
                <p class="rarity-text">レアリティ: コモン (C)</p>
            </div>

            <div class="spell-info-box">
                <div class="skill-box">
                    <h4><span class="sk-attack">精魂の呪縛</span></h4>
                    <div class="skill-prop"><strong>クラス:</strong> クトノグラフ</div>
                    <div class="skill-prop"><strong>コスト:</strong>3</div>
                    <div class="skill-prop"><strong>タイミング:</strong>好きなタイミング</div>
                    <div class="skill-effect">
                        <strong>効果:</strong><br>
                        【<span class="glossary-tooltip">狂気<span class="tooltip-text">狂気：この値が《発狂》の閾値を超えると、発狂効果（デメリット）が誘発します。</span></span>
                        :5】<br>
                        このターン、相手のアルカステラは一体までしか<br>
                        攻撃スキルを発動することが出来ない。<br>
                        <br>
                        《発狂:30》<br>
                        あなたはこのターン、支援スキルを使用する事が出来ない。<br>

                    </div>
                </div>
                
                <div class="flavor-text-box">
                    <p><i>
                        「抗えない。あの光が、私を呼んでいる。<br>
                        いや、違う……私から『何か』を引きずり出そうとしているんだ！」
                    </i></p>
                </div>
                </div> <hr>

            <div class="back-button-wrapper">
            <a href="../cards.html" class="back-button">← カード一覧へ戻る</a>
            </div>

    </main>

        <div id="footer-placeholder"></div>

        <script>
    // --- ヘッダーを読み込む処理 ---
    fetch('/_includes/header.html')
        .then(response => {
            if (!response.ok) throw new Error('Network response was not ok');
            return response.text();
        })
        .then(data => {
            document.getElementById('header-placeholder').innerHTML = data;
        })
        .catch(error => {
            console.error('ヘッダーの読み込みに失敗しました:', error);
        });

    // --- フッターを読み込む処理 ---
    fetch('/_includes/footer.html')
        .then(response => {
            if (!response.ok) throw new Error('Network response was not ok');
            return response.text();
        })
        .then(data => {
            document.getElementById('footer-placeholder').innerHTML = data;
        })
        .catch(error => {
            console.error('フッターの読み込みに失敗しました:', error);
        });
</script>

</body>
</html>
