<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=1200">
    <title>茨の創造 - HorizonNotes</title>
    
    <link rel="stylesheet" href="../css/style.css"> 
    
    </head>
<body>


    <div id="header-placeholder"></div>

<main class="card-detail-main">

        <h2>075_アストラル・シフト</h2>

        <div class="spell-layout-grid">
            
            <div class="spell-card-image">
                <img src="../images/cards/card_075.png" alt="アストラル・シフト カード">
                <p class="rarity-text">レアリティ: レア (R)</p>
            </div>

            <div class="spell-info-box">
                <div class="skill-box">
                    <h4><span class="sk-attack">アストラル・シフト</span></h4>
                    <div class="skill-prop"><strong>クラス:</strong> セフィル・イェツィラー</div>
                    <div class="skill-prop"><strong>コスト:</strong>1</div>
                    <div class="skill-prop"><strong>タイミング:</strong>好きなタイミング</div>
                    <div class="skill-effect">
                        <strong>効果:</strong><br>
                        発動時、あなたの場の《セフィロト・コード》を1枚破損させる。<br>
                        その後、あなたはカードを３枚ドローする。
                    </div>
                </div>
                
                <div class="flavor-text-box">
                    <p><i>「移動の準備完了。座標を再計算します。」
                    </i></p>
                </div>
                </div> <hr>

        <div class="back-button-wrapper">
            <a href="../cards.html" class="back-button">← カード一覧へ戻る</a>
        </div>

    </main>

        <div id="footer-placeholder"></div>

        <script>
    // --- ヘッダーを読み込む処理 ---
    fetch('/_includes/header.html')
        .then(response => {
            if (!response.ok) throw new Error('Network response was not ok');
            return response.text();
        })
        .then(data => {
            document.getElementById('header-placeholder').innerHTML = data;
        })
        .catch(error => {
            console.error('ヘッダーの読み込みに失敗しました:', error);
        });

    // --- フッターを読み込む処理 ---
    fetch('/_includes/footer.html')
        .then(response => {
            if (!response.ok) throw new Error('Network response was not ok');
            return response.text();
        })
        .then(data => {
            document.getElementById('footer-placeholder').innerHTML = data;
        })
        .catch(error => {
            console.error('フッターの読み込みに失敗しました:', error);
        });
</script>

</body>
</html>
