<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>神秘の探求 - HorizonNotes</title>
    
    <link rel="stylesheet" href="../css/style.css"> 
    
    </head>
<body>


    <div id="header-placeholder"></div>

<main class="card-detail-main">

        <h2>052_神秘の探求</h2>

        <div class="spell-layout-grid">
            
            <div class="spell-card-image">
                <img src="../images/cards/card_052.png" alt="神秘の探求 カード">
                <p class="rarity-text">レアリティ: コモン (C)</p>
            </div>

            <div class="spell-info-box">
                <div class="skill-box">
                    <h4><span class="sk-attack">神秘の探求</span></h4>
                    <div class="skill-prop"><strong>クラス:</strong> ホノリウス</div>
                    <div class="skill-prop"><strong>コスト:</strong>3</div>
                    <div class="skill-prop"><strong>タイミング:</strong>好きなタイミング</div>
                    <div class="skill-effect">
                        <strong>効果:</strong><br>
                        デッキにある《残照》カードを２枚までエーテル変換する。<br>
                        その際のコストは1枚につき3点となる。
                    </div>
                </div>
                
                <div class="flavor-text-box">
                    <p><i>「イルカさん、もっと早く！ あの空に浮かぶ、大きなお星さまのところまで連れてって！」
                    </i></p>
                </div>
                </div> <hr>

        <div class="back-button-wrapper">
            <a href="../cards.html" class="back-button">← カード一覧へ戻る</a>
        </div>

    </main>

        <div id="footer-placeholder"></div>

        <script>
    // --- ヘッダーを読み込む処理 ---
    fetch('/_includes/header.html')
        .then(response => {
            if (!response.ok) throw new Error('Network response was not ok');
            return response.text();
        })
        .then(data => {
            document.getElementById('header-placeholder').innerHTML = data;
        })
        .catch(error => {
            console.error('ヘッダーの読み込みに失敗しました:', error);
        });

    // --- フッターを読み込む処理 ---
    fetch('/_includes/footer.html')
        .then(response => {
            if (!response.ok) throw new Error('Network response was not ok');
            return response.text();
        })
        .then(data => {
            document.getElementById('footer-placeholder').innerHTML = data;
        })
        .catch(error => {
            console.error('フッターの読み込みに失敗しました:', error);
        });
</script>

</body>
</html>
